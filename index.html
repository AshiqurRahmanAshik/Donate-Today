<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Today</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="text-white text-center bg-[url('./images/donation13.jpg')] bg-cover min-h-96 bg-center grid place-items-center px-4"
    >
      <div class="max-w-2xl">
        <h1 class="text-2xl md:text-3xl lg:text-5xl font-bold">
          Let's Help Those Who Are <br />More In Need
        </h1>
        <p class="my-2 md:my-4 lg:my-6 md:text-xl lg:text-2xl">
          In a world full of distractions, competition, and personal goals, it's
          easy to forget that many people around us are struggling just to meet
          their basic needs.
        </p>
        <button
          class="bg-red-400 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-md transition duration-300 space-y-20"
        >
          Donate Now
        </button>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
